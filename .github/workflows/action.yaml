name: ci-build
run-name: CI Pipeline
on: [push] # to be replaced with proper condition
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: checkout gRPC
      uses: actions/checkout@v4.2.2
      with:
        repository: grpc/grpc
        ref: v1.60.0
        path: grpc
        submodules: true

    - name: build gRPC
      uses: threeal/cmake-action@v2.1.0
      with:
        source-dir: ./grpc
        build-dir: ./grpc/build
        generator: make
        options: |
          ABSL_PROPAGATE_CXX_STD=ON
          CMAKE_BUILD_TYPE=Release
          gRPC_INSTALL=ON
          gRPC_BUILD_TESTS=OFF
          CMAKE_INSTALL_PREFIX=$LocalPath/Install
          gRPC_BACKWARDS_COMPATIBILITY_MODE=ON
    - name: checkout otel
      uses: actions/checkout@v4.2.2
      with:
        repository: open-telemetry/opentelemetry-cpp@
        ref: v1.14.2
        path: otel
        submodules: true

    - name: build otel
      uses: threeal/cmake-action@v2.1.0
      with:
        source-dir: ./otel
        build-dir: ./otel/build
        generator: make
        options: |
          DCMAKE_POSITION_INDEPENDENT_CODE=ON
          WITH_ABSEIL=ON
          BUILD_TESTING=OFF
          WITH_EXAMPLES=OFF
          CMAKE_BUILD_TYPE=Release
          WITH_OTLP_GRPC=ON
          DWITH_OTLP_HTTP=OFF
          CMAKE_INSTALL_PREFIX=$LocalPath/Install
      # might not be present in ubuntu-latest runner:
      # -DCMAKE_C_COMPILER=icc
      # -DCMAKE_CXX_COMPILER=icpc



